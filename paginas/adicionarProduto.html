<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
</head>
<body>
    <form data-form>
        <input name="imagem"  alt="" placeholder="Link da imagem do produto:" data-imagem>
        <input name="nome" type="text" placeholder="descricao do produto:" data-nome>
        <input name="preco" type="number" placeholder="valor do produto:" data-preco>
        <button type="submit">Adicionar novo Item</button>
    </form>
    <a href="../index.html">Voltar a tela principal</a>
</body>
<script type="module" src="../controller/adicionarItem-controller.js"></script>
</html>
